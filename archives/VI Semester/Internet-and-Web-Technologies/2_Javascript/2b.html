<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML1.1//EN"
"http://www.w3.org/TR/XHTML11.dtd">

<html xmlns="http://www.w3.org//1993/XHTML">
  <body>
    <script type="text/JavaScript">
      var num=prompt("enter a number:\n"," ");

      if(num>0 && num!=null) {
        msgstr="number and its square\n";

        for (i=1; i<=num; i++) {
          msgstr=msgstr + i + "--" + i * i + "\n";
        }
        alert(msgstr);
      }

      else
      alert("no proper input");
    </script>
  </body>
</html>
